spring:
  cloud:
    gateway:
      routes:
        - id: servicio-productos
          uri: lb://servicio-productos
          predicates:
            - Path=/api/productos/**
          filters:
            - StripPrefix=2
            - name: Ejemplo
              args:
                mensaje: Mi mensaje personalizado
                cookieNombre: Usuario
                cookieValor: YoMismoDavid
        - id: servicio-items
          uri: lb://servicio-items
          predicates:
            - Path=/api/items/**
          filters:
            - StripPrefix=2

